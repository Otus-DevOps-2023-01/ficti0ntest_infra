---
- name: Configure mongodb
  hosts: db
  become: true
  vars:
    mongo_bind_ip: 0.0.0.0

  tasks:
    - name: Change mongo config file
      template:
        src: templates/mongodb.conf.j2
        dest: /etc/mongod.conf
        mode: 0644
      notify: restart mongod

    - name: enable mongodb
      systemd:
        name: mongod
        enabled: yes
        state: started

  handlers:
    - name: restart mongod
      service:
        name: mongod
        state: restarted
